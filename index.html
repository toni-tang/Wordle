<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link href="style.css" rel="stylesheet"> 
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-grid">
        <div class="header-bar"> 
            <span>Wordle</span>
        </div>
        <div class="input-grid">
            <div class="input-row">
                <input class="input-content" name="row-1" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-1" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-1" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-1" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-1" readonly type="text" maxlength="1"></input>
            </div>
            <div class="input-row">
                <input class="input-content" name="row-2" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-2" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-2" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-2" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-2" readonly type="text" maxlength="1"></input>
            </div>
            <div class="input-row">
                <input class="input-content" name="row-3" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-3" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-3" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-3" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-3" readonly type="text" maxlength="1"></input>
            </div>
            <div class="input-row">
                <input class="input-content" name="row-4" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-4" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-4" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-4" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-4" readonly type="text" maxlength="1"></input>
            </div>
            <div class="input-row">
                <input class="input-content" name="row-5" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-5" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-5" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-5" readonly type="text" maxlength="1"></input>
                <input class="input-content" name="row-5" readonly type="text" maxlength="1"></input>
            </div>
        </div>
        <div class="keyboard-grid">
            <div class="keyboard-row">
                <button letter>Q</button>
                <button letter>W</button>
                <button letter>E</button>
                <button letter>R</button>
                <button letter>T</button>
                <button letter>Y</button>
                <button letter>U</button>
                <button letter>I</button>
                <button letter>O</button>
                <button letter>P</button>
            </div>
            <div class="keyboard-row">
                <button letter>A</button>
                <button letter>S</button>
                <button letter>D</button>
                <button letter>F</button>
                <button letter>G</button>
                <button letter>H</button>
                <button letter>J</button>
                <button letter>K</button>
                <button letter>L</button>
            </div>
            <div class="keyboard-row">
                <button enter-button>ENTER</button>
                <button letter>Z</button>
                <button letter>X</button>
                <button letter>C</button>
                <button letter>V</button>
                <button letter>B</button>
                <button letter>N</button>
                <button letter>M</button>
                <button delete-button>DELETE</button>  
            </div>
        </div>
    </div>
</body>
</html>
